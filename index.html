<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- link-css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="big-cards">
      <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse gap-3"
            id="navbarSupportedContent"
          >
            <div class="ps-2">
              <button class="btn-primary btn" id="btn-ru">ru</button>
              <button class="btn-primary btn" id="btn-uz">uz</button>
            </div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
              <button class="btn btn-primary" id="all-continent">All</button>
              <button class="btn btn-primary" id="asia">Asia</button>
              <button class="btn btn-primary" id="africa">Africa</button>
              <button class="btn btn-primary" id="europe">Europe</button>
              <button class="btn btn-primary" id="australia-oceania">
                Australia/Oceania
              </button>
            </ul>
            <div class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="inputSearch"
              />
              <button
                class="btn btn-outline-success"
                type="submit"
                onclick="btnSearch()"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="cards">
                <div
                  class="p-2 d-flex gap-3 align-items-center justify-content-center"
                >
                  <img src="./img/image 2 (4).png" alt="" id="flag" />

                  <div class="info">
                    <p>Borders: <span id="borders"></span></p>
                    <p>continents: <span id="continents"></span></p>
                    <p>capital: <span id="capital"></span></p>
                    <p>languages : <span id="languages"></span></p>
                    <p>maps : <span id="maps"></span></p>
                    <p>region : <span id="region"></span></p>
                    <p>fifa : <span id="fifa"></span></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="cards row justify-content-center" id="all-product">
          <!-- <div class="wrappen col-3">
            <div
              class="p-2 d-flex align-items-center justify-content-center card-republik"
            >
              <img src="./img/image 2 (4).png" alt="" />

              <div>
                <p>Borders: <span id="borders"></span></p>
                <p>continents: <span id="continents"></span></p>
                <p>currencies: <span id="currencies"></span></p>
                <p>languages : <span id="languages"></span></p>
                <p>maps : <span id="maps"></span></p>
                <p>region : <span id="region"></span></p>
                <p>fifa : <span id="fifa"></span></p>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <!-- ======================================================================== -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <!-- axios -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
