<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- link-css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="bg-img">
      <!-- navbar start -->

      <nav
        class="navbar navbar-expand-lg bg-navbar position-sticky top-0 z-3"
        id="bg-navbar"
      >
        <div class="container-fluid">
          <div class="dark-light me-auto d-flex align-items-center gap-2">
            <button id="dark" class="all-light">
              <i class="fa-solid fa-moon"></i>
            </button>

            <button id="light" class="all-light">
              <i class="fa-solid fa-sun"></i>
            </button>

            <button onclick="newRepublicBtn()" class="all-light">
              <i class="fa-solid fa-plus"></i>
            </button>

            <button class="all-light" id="historyBtn">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </div>

          <button
            class="navbar-toggler ms-auto fs-6"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>

          <div
            class="collapse navbar-collapse gap-3"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
              <button class="region-navbar" id="all-continent">All</button>
              <button class="region-navbar" id="asia">Asia</button>
              <button class="region-navbar" id="africa">Africa</button>
              <button class="region-navbar" id="europe">Europe</button>
              <button class="region-navbar" id="australia-oceania">
                Australia/Oceania
              </button>
            </ul>
            <div class="d-flex">
              <input
                class="form-control me-2 py-2 inputSearch"
                type="search"
                id="inputSearch"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="all-light" type="submit" onclick="btnSearch()">
                Search
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar end -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content" id="bg-modal">
            <div class="modal-header">
              <div class="w-100 text-center">
                <h1 class="modal-title fs-3" id="exampleModalLabel"></h1>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="cards">
                <div
                  class="p-2 d-flex flex-column flex-lg-row gap-4 align-items-center justify-content-between text-start"
                >
                  <img src="./img/image 2 (4).png" alt="" id="flag" />

                  <div class="info">
                    <p>Borders: <span id="borders"></span></p>
                    <p>continents: <span id="continents"></span></p>
                    <p>capital: <span id="capital"></span></p>
                    <p>languages : <span id="languages"></span></p>
                    <p>maps : <span id="maps"></span></p>
                    <p>region : <span id="region"></span></p>
                    <p>fifa : <span id="fifa"></span></p>
                    <p id="pGerb">gerb : <img src="" alt="" id="gerb" /></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="all-light" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal end -->

      <!-- modal new republik -->
      <div
        class="modal fade"
        id="exampleModalRepublic"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content" id="bg-modal-post">
            <div class="modal-header">
              <div class="w-100 text-center">
                <h1 class="modal-title fs-3 postTitle" id="exampleModalLabel">
                  New Republic
                </h1>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="cards row">
                <div class="col-6 p-2">
                  <input
                    id="newRepublic"
                    type="text"
                    class="inputSearch form-control px-2 py-2 w-100"
                    placeholder="name Republic . . ."
                  />
                </div>

                <div class="col-6 p-2">
                  <input
                    id="newCapital"
                    type="text"
                    class="inputSearch form-control px-2 py-2 w-100"
                    placeholder="name Capital . . ."
                  />
                </div>

                <div class="col-6 p-2">
                  <input
                    id="newPopulation"
                    type="number"
                    class="inputSearch form-control px-2 py-2 w-100"
                    placeholder="name Population . . ."
                  />
                </div>

                <div class="col-6 p-2">
                  <input
                    id="newFlag"
                    type="file"
                    class="inputSearch form-control px-2 py-2 w-100"
                    placeholder="name Flag . . ."
                  />
                </div>

                <div class="col-6 p-2">
                  <input
                    id="newFifa"
                    type="text"
                    class="inputSearch form-control px-2 py-2 w-100"
                    placeholder="name FIFA . . ."
                  />
                </div>

                <div class="col-6 p-2">
                  <input
                    id="newLanguges"
                    type="text"
                    class="inputSearch form-control px-2 py-2 w-100"
                    placeholder="name languges . . ."
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="all-light" data-bs-dismiss="modal">
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="setNewRepublicBtn"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal end -->

      <!-- put modal -->
      <div
        class="modal fade"
        id="exampleModalPut"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content" id="bg-modal-republic">
            <div class="modal-header">
              <div class="w-100 text-center">
                <h1 class="modal-title fs-3" id="exampleModalLabel">
                  Republic
                </h1>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="cards row">
                <div class="col-6 p-2">
                  <input
                    id="newRepublicPut"
                    type="text"
                    class="inputSearch form-control px-2 py-2 w-100"
                    placeholder="name Republic . . ."
                  />
                </div>

                <div class="col-6 p-2">
                  <input
                    id="newCapitalPut"
                    type="text"
                    class="inputSearch form-control px-2 py-2 w-100"
                    placeholder="name Capital . . ."
                  />
                </div>

                <div class="col-6 p-2">
                  <input
                    id="newPopulationPut"
                    type="number"
                    class="inputSearch form-control px-2 py-2 w-100"
                    placeholder="name Population . . ."
                  />
                </div>

                <div class="col-6 p-2">
                  <input
                    id="newFlagPut"
                    type="file"
                    class="inputSearch form-control px-2 py-2 w-100"
                    placeholder="name Flag . . ."
                  />
                </div>

                <div class="col-6 p-2">
                  <input
                    id="newFifaPut"
                    type="text"
                    class="inputSearch form-control px-2 py-2 w-100"
                    placeholder="name FIFA . . ."
                  />
                </div>

                <div class="col-6 p-2">
                  <input
                    id="newLangugesPut"
                    type="text"
                    class="inputSearch form-control px-2 py-2 w-100"
                    placeholder="name languges . . ."
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="all-light" data-bs-dismiss="modal">
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="putModalBtn()"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal end -->

      <!-- modal history -->
      <div
        class="modal fade"
        id="exampleModalHistory"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content" id="bg-modal-history">
            <div class="modal-header">
              <div class="w-100 text-center">
                <h1 class="modal-title fs-1" id="exampleModalLabel">
                  History New Republik
                </h1>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="cardHistory">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Republic</th>
                      <th scope="col">Capital</th>
                      <th scope="col">Population</th>
                      <th scope="col">Fifa</th>
                      <th scope="col">Languages</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider" id="tbodyHistory">
                    <!-- <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr> -->
                  </tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="all-light" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal history end -->

      <!-- product start -->
      <div class="container">
        <div class="cards row justify-content-start my-5 py-3" id="all-product">
          <!-- <div class="wrappen col-3">
            <div
              class="p-2 d-flex align-items-center justify-content-center card-republik"
            >
              <img src="./img/image 2 (4).png" alt="" />

              <div>
                <p>Borders: <span id="borders"></span></p>
                <p>continents: <span id="continents"></span></p>
                <p>currencies: <span id="currencies"></span></p>
                <p>languages : <span id="languages"></span></p>
                <p>maps : <span id="maps"></span></p>
                <p>region : <span id="region"></span></p>
                <p>fifa : <span id="fifa"></span></p>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <!-- product end -->

    <!-- ======================================================================== -->

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <!-- axios -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- script js -->
    <script src="./js/main.js"></script>
  </body>
</html>
